### Required Settings ###
network         "kornbluth.freenode.net"
nick            "test-tam"
comkey          "!"


## Channels to join (default: [])
channels        [("#channel1", ""), ("#channel2", "password")]

## Which port the irc server is running on (default: 6667)
# port          6667

## Username (default: "rivertam")
# user          "rivertam"

## Name (default: "River Tam - Cadynum's pet")
# name          "River Tam - Cadynum's pet"

## Nickserv password (for freenode) (default: "")
# nickserv      "nickname password"

## How much is sent back to the console (0 = Nothing 1 = Everything) (default: 1)
# debug         1

## How often to poll the tremulous servers (default: 60s)
# cacheinterval 60

## Access, in the format [([Master|User|Peon|Mute]), hostmask]. Peon is default for everyone not specified
# access        [(Master, "*!*@unaffiliated/nickname"), (User, "es!*@*")]

## The access required to make the bot answer to queries. (default: User)
# queryaccess   User

## Suggested values (default: [])
polldns         [("tbase", "81.169.128.191"), ("evo", "88.198.132.37:30722"), ("iro", "88.198.132.37"), ("satgnu", "78.46.78.8")]
clanlist        ["|MoT|", "CU|", "LP'", "{AmA}", ".de", "=V=", "[SWISS]", "|sCc|", "Ru!", "[L]", "|FSN", "[-&-]", "virus|", "|POC|", "GEZ|", "{tHc}",  "[!!!]", "(Fra)", "{iTa}", "One.", "r3v:", "{KOC}", "[F]lame", "[HUN]", "(kiwi.", "(J)FT", "{wwF*", "<GL", "(Nova", ".ddos", "(eVo)", "||||||", "Derelict", "@tm", "[mDc]", "Welcomed", "{A}", "/>", "|GoW|", "><", "[OPP]", ".!s", "{Hyb}", "(.", "[vR]", "|AoD|", "[EBSF]", ".^Pk", "[<3]","NT|", "[NULL]", "[Z|R]", ".^Pk", "DSPro|", "|KOR|"]

## Random aliases, will evaluate like a normal command (default: [])
alias           [("foo", "moo Test alias function :)"), ("ddos", "find ddos")]

### Tremded Parser. If you don't want it just leave everything commented. ###

# tremdedfifo   "/tmp/fifo"
# tremdedrcon   "rcon password"
# tremdedhost   "127.0.0.1"

